<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politics Filter</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #status { margin-top: 10px; color: red; display: none; }
    #model-status { margin-top: 10px; color: blue; display: none; }
    #threshold-value { margin-left: 10px; }
    #threshold-slider-container { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Politics Filter</h1>
  <p>Select Detection Method:</p>
  <select id="detection-method">
    <option value="keyword">Keyword Matching</option>
    <option value="cosine">Cosine Similarity</option>
    <option value="combined" selected>Combined</option>
    <option value="zero-shot">Zero Shot Classification</option>
  </select>
  <div id="threshold-slider-container">
    <p>
      Adjust Cosine Similarity Threshold:
      <input type="range" id="threshold-slider" min="0" max="1" step="0.01" value="0.3">
      <span id="threshold-value">0.3</span>
    </p>
  </div>
  <div id="status">Changes will take effect after reloading the page.</div>
  <div id="model-status">Downloading model, please wait...</div>
  <p>
    <button id="toggle-active">Deactivate</button>
  </p>
  <p>
    Exempted Sites:
    <ul id="exempted-sites"></ul>
    <button id="exempted-site-button">Add Current Site to Exempted Sites</button>
  </p>
  <script src="popup.js"></script>
</body>
</html>
